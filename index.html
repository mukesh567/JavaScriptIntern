<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Address Book Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Address Book Manager</h1>
        <form id="add-contact-form">
            <h2>Add Contact</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" required>
            <button type="submit">Add Contact</button>
        </form>
        <hr>
        <div id="view-contacts">
            <h2>View Contacts</h2>

            <label for="filter-name">Filter by Name:</label>
            <input type="text" id="filter-name" onkeyup="searchByName()">
            <label for="filter-mobile">Filter by Mobile:</label>
            <input type="text" id="filter-mobile" onkeyup="searchByMobile()">

            <table id="my-table">
                <thead>
                    <tr>
                        <th data-column = "name" data-order = "">Name</th>
                        <th>Mobile</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="contact-list">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
